<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- fill in form to add student -->
    <main class="container" style="align-items: center;">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center mt-3 mb-2"> Add New Students Here</h1>
                <form action="/student/add" method="post">
                    <div class="mb-6">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>

                    <div class="mb-6">
                        <input type="number" min="0.0" max="4.0" step=".1" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="GPA">
                    </div>

                    <div class="mb-6">
                        <input type="number" min="0.00" max="999.99" step=".01" id="weight" name="weight" class="form-control form-control-lg" placeholder="Weight">
                    </div>

                    <div class="mb-6">
                        <input type="number" min="0.00" max="999.99" step=".01" id="height" name="height" class="form-control form-control-lg" placeholder="Height">
                    </div>

                    <div class="mb-6">
                        <input type="text" id="major" name="major" class="form-control form-control-lg" placeholder="Major">
                    </div>

                    <div class="mb-6">
                        <input type="text" id="hair" name="hair"class="form-control form-control-lg" placeholder="Hair Color">
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND" onsubmit="validateForm()"></input>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <!-- nagivation zone button directs to differnt parts of the database-->
<div class="d-flex justify-content-center" style="margin-top: 8%; border: 2px solid black; background-color: cyan;">
        <button type="button" class="btn btn-primary text-black" style="margin: 10px; background-color: lightskyblue;" onclick="redirect('view')">View Database</button>
        <button type="button" class="btn btn-primary text-black" style="margin: 10px; background-color: red;" onclick="redirect('del')">Delete Student</button>
        <button type="button" class="btn btn-primary text-black" style="margin: 10px; background-color: yellow;" onclick="redirect('edit')">Edit Student</button>
</div>
  
    <script>
      var type
      //deals with nagivation to each html 
      function redirect(type){
          if(type == "view"){window.location.href = "student/view";}
          else if(type == "del"){window.location.href = "/delete.html"}
          else if(type == "edit"){window.location.href = "/edit.html"}
      }
    </script>
</body>
</html>
