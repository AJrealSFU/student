<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center mt-5 mb-4"> Delete Student Here</h1>
                <p style="font-size: large;"> Each student has a unqiue entry number, enter its number here to delete it</p>
                <form action="/student/delete" method="post">
                    <div class="mb-6">
                        <input type="number" id="sid" name="sid" class="form-control form-control-lg" placeholder="Entry">
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Delete"></input>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
<div class="d-flex justify-content-center" style="margin-top: 17%; border: 2px solid black; background-color: cyan;">
    <button type="button" class="btn btn-primary text-black" style="margin: 10px; background-color: lightgreen;" onclick="redirect('add')">Add Studnet</button>
    <button type="button" class="btn btn-primary text-black" style="margin: 10px; background-color: yellow;" onclick="redirect('edit')">Edit Student</button>
    <button type="button" class="btn btn-primary text-black" style="margin: 10px; background-color: lightskyblue;" onclick="redirect('view')">View Student</button>
</div>

<script>
  var type
  function redirect(type){
      if(type == "add"){window.location.href = "/add.html";}
      else if(type == "del"){window.location.href = "/delete.html"}
      else if(type == "edit"){window.location.href = "/edit.html"}
      else if(type == "view"){window.location.href = "student/view"}
  }
</script>
</html>
